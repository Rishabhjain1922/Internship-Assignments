<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Quiz Game</title>
    
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Confetti library for celebration effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Main container for the quiz page -->
    <div class="container min-vh-100 d-flex flex-column py-4">
        <!-- Header row for score, question number, and timer -->
        <div class="row mb-4">
            <div class="col">
                <!-- Glassmorphism card for displaying game info -->
                <div class="d-flex justify-content-between align-items-center glass-card p-3">
                    <!-- Left section: Best score and question number -->
                    <div class="d-flex gap-3 align-items-center">
                        <h3 class="mb-0 fw-bold" id="bScore"></h3> <!-- Best score -->
                        <h3 class="mb-0">Question: <span id="qNum">1</span>/10</h3> <!-- Current question number -->
                    </div>
                    <!-- Center section: Current score -->
                    <h2 class="mb-0 fw-bold">Score: <span id="cScore">0</span></h2>
                    <!-- Right section: Timer -->
                    <div class="d-flex align-items-center gap-2">
                        <h3 class="mb-0 fw-bold" id="timer">15</h3> <!-- Timer display -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content area for the quiz question and options -->
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-8">
                <!-- Quiz question card -->
                <div class="card quiz-card" id="qCard">
                    <div class="card-body">
                        <!-- Progress bar for the timer -->
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <!-- Question text -->
                        <h2 class="card-title mb-4 fw-bold" id="qText"></h2>
                        <!-- Container for answer options -->
                        <div class="vstack gap-3" id="options"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
